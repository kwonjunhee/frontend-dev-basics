<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>태그 선택자</title>
<style>
input {
	background-color: #fff;
	padding: 5px;
	border: 2px solid #03cf5d;
	outline: none;
}

input.focused { background-color: #e1e6f6 }

</style>
<script>

function changedBackground(el, className) {
	el.className = className;

}

</script>
</head>
<body>
	<form>
		<input 
			onfocus='changedBackground(this, "focused" )'
			onblur='changedBackground(this, "")'
			type="text" 
			id="user-id" 
			placeholder='ID'/>
		<br/><br/>
		<input 
			type="password" 
			onfocus='changedBackground(this, "focused" )'
			onblur='changedBackground(this, "")'
			
			placeholder='Password' />
	</form>
</body>
</html>
