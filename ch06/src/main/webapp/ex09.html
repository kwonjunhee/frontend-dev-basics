<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script>
window.addEventListener("load", function() {
	var imgElement = document.createElement("img");
	
	// 속성(attribute)을 읽고 쓰기 위해서 setAttribute / getAttribute를 사용한다.
	imgElement.setAttribute('src', 'https://mblogthumb-phinf.pstatic.net/20111021_41/jpjung_1319123651611jC5s2_JPEG/aaaaaaaaa.jpg?type=w2');
	imgElement.setAttribute('style', 'width: 500px');
	imgElement.setAttribute('alt', 'jung');
	imgElement.setAttribute('title', 'haha');
	
	imgElement['data-no'] = 10; // property
	imgElement.setAttribute('data-name', 'kickscar');		// 비표준 속성 사용시 data- prefix를 달아준다.
	setTimeout(function() {
		document.body.appendChild(imgElement);	
		console.log(imgElement['no'] /*property*/, imgElement.getAttribute('no') /* attribute */);
		console.log(imgElement.alt, imgElement['data-name']);
		
	}, 2000);
});
</script>

</head>
<body>
	<h1>DOM(Document Object Model)</h1>
	<h2>3. HTML Element 속성 조작하기2</h2>
</body>
</html>
