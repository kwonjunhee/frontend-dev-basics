<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
window.addEventListener("load", function() {
	var imgElement = document.createElement("img");
	imgElement.src = 'https://mblogthumb-phinf.pstatic.net/20111021_41/jpjung_1319123651611jC5s2_JPEG/aaaaaaaaa.jpg?type=w2';
	imgElement.style.width = "500px";
	imgElement.alt = "jung";
	imgElement.title = "haha";
	
	
	setTimeout(function() {
		document.body.appendChild(imgElement);
	}, 2000);
});
</script>
</head>
<body>
	<h1 id='h' data-no='10'>DOM(Document Object Model)</h1>
	<h2>3. HTML Element 속성 조작하기1</h2>
</body>
</html>
